<!DOCTYPE html>
<html>
    <head>
        <title>Form Login</title>
        <meta charset="utf-8">
        <body>
            <fieldset>
            <h1><a href="#">Form Login</a></h1>
            <hr>
            <form method="post" name="formlogin action="login">
                <fieldset>
                    <legend>Masukkan akun anda disini</legend>
                    <table border="0" cellspacing="0" width="400" cellpadding="5" align="left">
                        <tr>
                            <label for="un"><b>Username:</b></label>
                            <input type="text" id="un" name="un" maxlength="8"><br><br>
                            <label for="pw"><b>Password:</b></label>
                            <input type="password" id="pw" name="pw" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"><br><br>
                            <td><input type="submit" name="submit" value="Login"/></td>
                                <td><a href="forgotten.html">Forgot username/password</a></td>
                        </fieldset>
                    </fieldset>
                        <img src="dog.jpg" alt="foto" class="img-thumbnail d-block mx-auto" width="150" align="center"/>
                    </form>
                </body>
