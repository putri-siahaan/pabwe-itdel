<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <!-- <link href="/bootstrap-5.2.1-dist/css/bootstrap-grid.min.css" rel=""stylesheet />
    <script src="/bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <form onsubmit="return false;" action="" method="get">

        <div class="form-wrap">
            <div>
                <label for="nama">Masukkan Nama Anda : &nbsp;</label>
            </div>
            <div>
                <input type="text" id="nama">
                <br>
                <button onclick="menampilkanNama()">Insert</button>
            </div>
        </div>
    </form>

    <div>
        <p id="output">Nama saya adalah...</p>
        <p><a onclick="color()" class="btn btn-lg btn-primary" href="#">Ganti warna</a></p>
    </div>
    <script>
        function menampilkanNama(){
            var nama = document.getElementById("nama").value;
            document.getElementById("output").innerHTML = "Nama saya adalah " + nama;
        }
        function color(){
                document.getElementById("output").style.color="purple";
            }
    </script>
</body>
</html>
